<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Combat Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="selection-screen" class="container">
        <h1>Choisissez votre Pokémon</h1>
        <div id="pokemon-selection" class="pokemon-selection"></div>
    </div>
    <div id="battle-screen" class="container" style="display: none;">
        <h1>Simulateur de Combat Pokémon</h1>
        <div class="pokemon">
            <img id="player-image" src="" alt="Player Pokémon">
            <div class="stats">
                <p>PV: <span id="player-hp"></span></p>
                <div class="health-bar">
                    <div id="player-health-bar" class="health-bar-fill"></div>
                </div>
                <p>PP: <span id="player-pp"></span></p>
            </div>
        </div>
        <div class="pokemon">
            <img id="opponent-image" src="" alt="Opponent Pokémon">
            <div class="stats">
                <p>PV: <span id="opponent-hp"></span></p>
                <div class="health-bar">
                    <div id="opponent-health-bar" class="health-bar-fill"></div>
                </div>
                <p>PP: <span id="opponent-pp"></span></p>
            </div>
        </div>
        <div class="attacks">
            <button>Attaque 1</button>
            <button>Attaque 2</button>
            <button>Attaque 3</button>
            <button>Attaque 4</button>
        </div>
        <div class="battle-log" id="log"></div>
        <button id="switch-button">Changer de Pokémon</button>
        <button id="end-battle">Terminer le combat</button>
    </div>
    <div id="switch-menu" style="display: none;">
        <h2>Choisissez un Pokémon</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
